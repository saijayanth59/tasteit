{% extends 'main.html' %} {% block content %}

<ul>
  {% for ingredient in ingredients%}
  <li>
    {{ingredient | upper}}
    <small>{{ ingredient.price}} {{ ingredient.quantity }}</small>
  </li>
  {% endfor %}
</ul>

<form action="" method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">submit</button>
</form>
{% endblock %}
